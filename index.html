<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="frontendmentor.io challenge todo list" />

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
        <link rel="stylesheet" href="css/main.css" />

        <title>Todo app</title>
    </head>
    <body>
        <header class="header">
            <h1 class="title">TODO</h1>
            <button id="theme-toggle">
                <img src="images/icon-moon.svg" alt="moon icon" class="moon" />
                <img src="images/icon-sun.svg" alt="" class="sun" />
            </button>
        </header>

        <main class="main">
            <div class="todo-input">
                <span class="circle"></span>
                <input type="text" class="input" placeholder="Create a new todo..." />
            </div>

            <div class="todo--container">
                <ul class="todo-list">
                    <!-- <div class="todo-item">
                        <span class="checkbox"></span>
                        <p class="todoText">Lorem ipsum dolor sit amet.</p>
                        <span class="close"></span>
                    </div> -->
                </ul>
                <div class="todo-controls">sdkjaskjd</div>
            </div>
        </main>
        <!-- Add dynamic number -->
        <!-- items left All Active Completed Clear Completed Drag and drop to reorder list -->

        <script type="module" src="js/main.js"></script>
    </body>
</html>
