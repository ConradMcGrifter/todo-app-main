<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="frontendmentor.io challenge todo list" />

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
        <link rel="stylesheet" href="css/main.css" />

        <title>Todo app</title>
    </head>
    <body>
        <header class="header">
            <h1 class="title">TODO</h1>
            <button id="theme-toggle">
                <img src="images/icon-moon.svg" alt="moon icon" class="moon" />
                <img src="images/icon-sun.svg" alt="" class="sun" />
            </button>
        </header>

        <main class="main">
            <div class="todo-input">
                <span class="circle"></span>
                <input type="text" class="input" placeholder="Create a new todo..." />
            </div>

            <div class="todo--container">
                <!-- this is where the todo-items -->
                <div class="todo--wrap">
                    <ul class="todo-list"></ul>
                    <div class="todo-empty">
                        <p class="empty-text">This list is empty</p>
                    </div>
                    <div class="todo-controls">
                        <span class="itemsLeft">5 items left</span>
                        <div class="todo-controls-mobile">
                            <ul class="mobile-controls--wrap">
                                <li class="controls-li">
                                    <span class="all">All</span>
                                </li>
                                <li class="controls-li">
                                    <span class="active">Active</span>
                                </li>
                                <li class="controls-li">
                                    <span class="completed">Completed</span>
                                </li>
                            </ul>
                        </div>
                        <span class="clear">Clear Completed</span>
                    </div>
                </div>
            </div>
        </main>

        <!-- items left All Active Completed Clear Completed Drag and drop to reorder list -->

        <script type="module" src="js/main.js"></script>
    </body>
</html>
