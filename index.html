<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="frontendmentor.io challenge todo list" />

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
        <link rel="stylesheet" href="css/main.css" />

        <title>Todo app</title>
    </head>
    <body>
        <header class="header">
            <h1 class="title">TODO</h1>
            <button id="theme-toggle">
                <img src="images/icon-moon.svg" alt="moon icon" class="moon" />
                <img src="images/icon-sun.svg" alt="" class="sun" />
            </button>
        </header>

        <main class="main">
            <!-- todo input -->
            <div class="todo-input">
                <span class="circle"></span>
                <input type="text" class="input" placeholder="Create a new todo..." />
            </div>

            <!-- this container holds the todo-list and the todo-controls -->
            <div class="todo--container">
                <ul class="todo-list">
                    <!-- todo-items get added here with javaScript -->

                    <!-- ðŸ”»ðŸ”» Example of what the todo-item looks like ðŸ”»ðŸ”»-->

                    <!-- <div class="todo-item">
                            <span class="checkbox"></span>
                            <p class="todoText">Lorem ipsum dolor sit amet.</p>
                            <span class="close"></span>
                        </div> -->
                </ul>
                <!-- todo-empty gets toggled to display when there are no active items in the filtered list -->
                <div class="todo-empty">
                    <p class="empty-text">This list is empty</p>
                </div>
                <!-- controls for filtering and clearing todo-items -->
                <div class="todo-controls">
                    <span class="itemsLeft">5 items left</span>
                    <ul class="filter-controls--wrap">
                        <li class="filter-li">
                            <span class="all">All</span>
                        </li>
                        <li class="filter-li">
                            <span class="active">Active</span>
                        </li>
                        <li class="filter-li">
                            <span class="completed">Completed</span>
                        </li>
                    </ul>
                    <span class="clear">Clear Completed</span>
                </div>
            </div>
        </main>

        <script type="module" src="js/main.js"></script>
    </body>
</html>
